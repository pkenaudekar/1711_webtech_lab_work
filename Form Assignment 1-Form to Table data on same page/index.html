<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Form to Table Passing Data</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="table.js"></script>
</head>

<body>
	<div id="formcol">
		<form action="" id="frInput" >
			First name:<br>
			<input type="text" name="fname" id="fname"> <br>
			Last name:<br>
			<input type="text" name="lname" id="lname"> <br>
			Roll No:<br>
			<input type="text" name="rollno" id="rollno"> <br>
			Year:<br>
			<select name="year" id="year">
				<option value=""></option>
				<option value="First Year">F.Y</option>
				<option value="Second Year">S.Y</option>
				<option value="Third Year">T.Y</option>
			</select> 
			<br>
			Subject:<br>
			<select name="subject" size="4" multiple id="subject">
				<option value="SE">Software Engineering</option>
				<option value="IOT">Internet of Things</option>
				<option value="Graphics">Graphics & Animation</option>
				<option value="WebTech">Web Technology</option>
			</select> 
			<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
			<button onclick="myFunction(event)">Add to Table</button>
		</form>
	</div>
	<div id="tablecol">
		<table id="myTable">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Roll No</th>
				<th>Year</th>
				<th>Subjects</th>
			</tr>
		</table>
		
	</div>
</body>
</html>
